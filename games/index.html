<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4meav's Games</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .game {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .game:hover {
      transform: translateY(-4px);
    }
    .game a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>4meav's Games</h1>
  <div class="game-list">
    <div class="game"><a href="https://4meav.github.io/8BallBilliardsClassic/" target="_blank">8BallBilliardsClassic</a></div>
    <div class="game"><a href="https://4meav.github.io/AwesomeTanks2/" target="_blank">AwesomeTanks2</a></div>
    <div class="game"><a href="https://4meav.github.io/BasketballStars/" target="_blank">BasketballStars</a></div>
    <div class="game"><a href="https://4meav.github.io/CrossyRoad/" target="_blank">CrossyRoad</a></div>
    <div class="game"><a href="https://4meav.github.io/FruitNinja/" target="_blank">FruitNinja</a></div>
    <div class="game"><a href="https://4meav.github.io/GetOnTop/" target="_blank">GetOnTop</a></div>
    <div class="game"><a href="https://4meav.github.io/LittleAlchemy2/" target="_blank">LittleAlchemy2</a></div>
    <div class="game"><a href="https://4meav.github.io/retrobowl/" target="_blank">retrobowl</a></div>
    <div class="game"><a href="https://4meav.github.io/Run3/" target="_blank">Run3</a></div>
    <div class="game"><a href="https://4meav.github.io/SubwaySurfers/" target="_blank">SubwaySurfers</a></div>
    <div class="game"><a href="https://4meav.github.io/TAP/slope" target="_blank">Slope</a></div>
    <div class="game"><a href="https://4meav.github.io/Vex8/" target="_blank">Vex8</a></div>
    <div class="game"><a href="https://4meav.github.io/TAP/minesweeper" target="_blank">Minesweeper</a></div>
  </div>
</body>
</html>
